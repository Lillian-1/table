<!DOCTYPE html>
<head>
    <title>Bootstrap Table</title>
    <meta charset="utf-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="table.css">
	
    <body>
        <div class="container">
             <div class="row">
                 <div class="col-lg-12">
                      <h3>Bootstrap Table</h3>
                      <table class=" table table-striped">
                          <thead>
                            <tr>
                                <th>FRUITS</th>
                                <th>VEGETABLES</th>
                                <th>DESERTS</th>
                                <th>CHOCOLATES</th>
                                <th>SODA</th>

                            </tr>
                                
                          </thead>
                            <tr>
                                <th>Strawberries</th>
                                <th>Cucumber</th>
                                <th>Icecream Cake</th>
                                <th>White Chocolate</th>
                                <th>Cream Soda</th>

                            </tr>

                            <tr>
                                <th>Mangoes</th>
                                <th>Carrot</th>
                                <th>Chocolate Truffle</th>
                                <th>Dark Chocolate</th>
                                <th>Fanta</th>

                            </tr>

                            <tr>
                                <th>Apples</th>
                                <th>Tomato</th>
                                <th>Vanilla Cake</th>
                                <th>Pink Chocolate</th>
                                <th>Coca Cola</th>

                            </tr>

                            <tr>
                                <th>Berries</th>
                                <th>Spinnach</th>
                                <th>Carrot Cake</th>
                                <th>White Chocolate</th>
                                <th>Pepsi</th>

                            </tr>
                      </table>
                 </div>

             </div>
        </div>
    </body>
</head>
